<div class="container">
  <h2>User Settings</h2>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" name="name" class="form-control" [(ngModel)]="userSettings.name" required #nameField="ngModel"
        (blur)="onBlur(nameField)" [class.field-error]="form.submitted && nameField.invalid" />
    </div>
    <div [hidden]="!form.submitted || nameField.valid" class="alert alert-danger">
      Name is Mandatory
    </div>

    <div class="form-group">
      <label for="amount">Amount</label>
      <input id="amount" name="amount" class="form-control" [(ngModel)]="userSettings.amount" required
        #amountField="ngModel" (blur)="onBlur(amountField)"
        [class.field-error]="form.submitted && amountField.invalid" />
    </div>
    <div [hidden]="!form.submitted || amountField.valid" class="alert alert-danger">
      Amount is Mandatory
    </div>

    <div class="form-group">
      <label for="subscriptionType">Subscription Type</label>
      <select class="form-control" id="subscriptionType" name="subscriptionType"
        [(ngModel)]="userSettings.subscriptionType">
        <option>Monthly</option>
        <option>Annual</option>
        <option>Lifetime</option>
      </select>
    </div>
    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea id="notes" name="notes" class="form-control" rows="5" [(ngModel)]="userSettings.notes"></textarea>
    </div>

    <div class="form-check form-group">
      <input class="form-check-input" type="checkbox" value="" id="savePayment" name="savePayment"
        [(ngModel)]="userSettings.savePayment">
      <label class="form-check-label" for="savePayment">
        Save Payment
      </label>
    </div>

    <button class="btn btn-primary">Send</button>
  </form>
</div>
<h3>{{userSettings | json}}</h3>
